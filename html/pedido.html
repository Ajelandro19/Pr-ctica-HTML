<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Pacifico&display=swap">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Dolce Torta</title>
</head>
<body>
    <img src="./assets/logo.png" alt="Dolce Torta" class="logo derecha">
    
    <h1 class="titulo centrado">Realiza tu pedido</h1>
    <hr>

<form action="./soliciud.js">
    <h2 class="titulo">Proporciona tus datos</h2>
    <label for="nombre"> Escribe tu Nombre</label>
    <input class="label" type="text" id="nombre" name="nombre">
    <br>
    <label for="numero">Escribe tu número</label>
    <input class="label" type="number" id="numero" name="numero">
    <br>
    <label for="">Escribe tu correo</label>
    <input class="label" type="email" id="correo" name="correo">
    <br>
    <h2 class="titulo">Selección del pastel</h2>
    <br>
    <select id="pastel" name="pastel">
        <option value="Chocoflan">Chocoflan</option>
        <option value="Cafe">Café</option>
        <option value="Mamut">Mamut</option>
        <option value="Zarzamora">Zarzamora</option>
        <option value="Chocolate">Chocolate</option>
    </select>
    <h2 class="titulo">Selección del tamaño</h2>
    <br>
    <select id="size" name="size">
        <option value="chico">Chico</option>
        <option value="mediano">Mediano</option>
        <option value="grande">Grande</option>
        </select>
    <hr>
    <h2>Terminemos con los topping</h2>
    <label for="Granillo">Granillo</label>
    <input type="checkbox" id="Granillo" name="Granillo" value="Granillo">
    <br>
    <label for="hersheys">Hersheys</label>
    <input type="checkbox" id="hersheys" name="hersheys" value="hersheys">
    <br>
    <label for="fruta">Fruta</label>
    <input type="checkbox" id="fruta" name="fruta" value="fruta">
    <br>
    <label for="bombon">Bombones</label>
    <input type="checkbox" id="bombon" name="bombon" value="bombon">
    <br>
    <label for="panditas">Panditas</label>
    <input type="checkbox" id="panditas" name="panditas" value="panditas">
    <br>
    <hr>
    
    <input class="button" type="reset">
</form>
<br>
<a href="./pedidorealizado.html">
    <input class="button" type="submit">
</a>
<br>
<a href="./inicio.html">
    <input class="button" type="button" id="regresar" name="regresar" value="regresar">
</a>


</body>


</html>
